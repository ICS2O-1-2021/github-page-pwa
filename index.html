<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mr. Coxall" />
    <meta name="theme-color" content="#FFFFFF"/>
    <title>GitHub page as PWA template</title>
    <link rel="canonical" href="https://mr-coxall.github.io/github-page-pwa/" />
    <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  </head>
  <title>My first PWA</title>
  <body>
    <script src="./js/app.js"></script>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }
    </script>
    <h1>GitHub page as PWA template</h1>
    <p>
      This is a PWA template for GitHub pages.
    </p>
    <img src="./images/ninja-coder_192.svg" width="192" height="192" alt="Ninja Coder">
    <br>
    <img src="./images/notebook-animation.svg" width="25%" height="25%" alt="notebook-animation">
  </body>
</html>
